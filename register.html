<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Life - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f9f5f3;" >
    <header>
        <div class="container">
            <h1>Sweet Life</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="order.html">Order</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main style="padding-top: 7vh; padding-bottom: 7vh; background-color: #f9f5f3; " >
        <form  id="registrationForm" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="icecream">Favorite Ice Cream:</label>
                <select id="icecream" name="icecream" required>
                    <option value="">Select...</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="strawberry">Strawberry</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <div class="">
            <p>&copy; 2024 Sweet Life</p>
        </div>
    </footer>
</body>
</html>
